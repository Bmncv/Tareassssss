<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Social Media</h1>
    </header>
    <div class="container">
        <aside class="sidebar-left">
            <div class="profile">
                <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg?size=626&ext=jpg" alt="Profile Picture" width="80px">
                <h3>Jude Ruzzardio</h3>
                <p>Self-taught UX/UI Designer</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Notifications</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search...">
            </div>
            <div class="posts"></div>
        </main>
        <aside class="sidebar-right">
            <h2>Trending</h2>
            <ul>
                <li>#ElonMusk</li>
                <li>#Startups</li>
                <li>#dogecoin</li>
            </ul>
        </aside>
    </div>
    <script src="index.js"></script>
</body>
</html>
